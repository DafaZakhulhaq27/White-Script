<script>
  function hover(element) {
    element.setAttribute('src', 'assets/img/scroll-down-hover.png');
  }

  function unhover(element) {
    element.setAttribute('src', 'assets/img/scroll-down.png');
  }
  function hover_clients(element) {
    element.setAttribute('fill', '#E05D34');
  }
  function unhover_clients(element) {
    element.setAttribute('fill', '#e4bbb8');
  }
  function hover_clients_img(element, src) {
    element.setAttribute('src', src);
  }

  function unhover_clients_img(element, src) {
    element.setAttribute('src', src);
  }
</script>
<script>
  function scroll_down() {
    var elmnt = document.getElementById("our-clients");
    elmnt.scrollIntoView();
  }
  function scroll_up() {
    var elmnt = document.getElementById("what-we-do");
    elmnt.scrollIntoView();
  }

</script>
